<!DOCTYPE html>

    <!--Body section to present text-->
    <body>
        <div class="input section">
            <h1>Multiplication Table Generator</h1>
            <h2>Please Enter Table Bounds (-75 to 75) Below:</h2>
            <!--form for user input-->
            <form>
                Start number: <input type="number" id="topStart"name="topStart">
                <br>
                Top end number: <input type="number" id="topEnd" name="topEnd">
                <br>
                Side start number: <input type="number" id="sideStart" name="sideStart">
                <br>
                Side end number: <input type="number" id="sideEnd" name="sideEnd">
                <br>
                <input type="button" value="Generate Table" onclick="initializeData()">
                

            </form>
        <!--This div section allows for the table and error message to be displayed, used in JS-->
        <div id="container">
            <div id="error"></div>
            <div id="result"></div>
        </div>
        <!--Call on my javascript file-->
        <script src = "init.js"></script>
        </div>
    </body>
